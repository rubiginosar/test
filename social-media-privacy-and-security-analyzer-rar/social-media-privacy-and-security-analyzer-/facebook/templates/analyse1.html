<!DOCTYPE html>
<html>
    <head> 
        <title>LOGIN</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
        <link rel="stylesheet" href="/projet ssad/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav id="nav">
            <div class="navbar">
                <div class="logo">
                    <i class="fa-solid fa-unlock-keyhole"></i> SəcurityChəck 
                </div>
                <div class="links">
                <a href="{{ url_for('Login') }}">OPTIONS</a>
                <a href="{{ url_for('home') }}">LOG OUT</a>
                </div>
            </div>
        </nav> 
        <div class="analyse">
            <p>Please select the <a href="{{ url_for('password') }}">first option</a> and enter your Facebook password to be included 
            in the analysis of your social media account. Then, click the button below. </p>
        </div>
        <div class="btn">
            <button id="analyzetwt"><span></span>Analyse</button>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    </body>
    <script>
        document.getElementById('analyzetwt').addEventListener('click', function() {
        alert("It will take some time, be patient ");
        fetch('/analyze_twitter', {
            method: 'POST',
        })
        .then(response => {
            if (response.ok) {
                // Rediriger vers la nouvelle page après le succès de la requête
                window.location.replace('/pourcentage1');
            } else {
                // Gérer les erreurs si nécessaire
                console.error('Erreur lors de la requête');
            }
        })
        .catch(error => {
            console.error('Erreur lors de la requête :', error);
        });
    });
    </script>
</html>
